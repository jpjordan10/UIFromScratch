<div class="row">
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-9">
                <br/>
                <input id="inputSearchBar" class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="filters.searchText"
                    (keyup)="onSearch($event)">
                <br/>
                <sortOptions [selected]="filters.sortBy" (selectedValueEvent)="sortByChanged($event)"></sortOptions>
                <br/>
                <hr>
            </div>
        </div>
        <div class="card-deck card-deck-example">
            <div class="card card-outline-secondary col-lg-4 mb-3" *ngFor="let book of books">
                <img class="card-img-top" [src]="book.imgUrl" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title" [innerText]="book.title"></h4>
                    <p class="card-text" myHighlight [innerText]="book.author"></p>
                    <p class="card-text" myHighlight [innerText]="book.rating"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{book.year_published}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
