<div class="container" style="margin-top:30px" class="users">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Sign In</strong>
				</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<div class="alert alert-danger" role="alert" *ngIf="message">
							<strong>Sorry, </strong> {{message}}
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="username">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
					</div>
					<button type="submit" class="btn btn-sm btn-default" (click)="login()" *ngIf="!isIn">Sign in</button>
				</form>
			</div>
		</div>
	</div>
	<br>
	<hr>
</div>
